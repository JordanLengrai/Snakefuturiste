<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Snake</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #000000, #1a1a1a);
            font-family: 'Orbitron', sans-serif;
            color: #00ff88;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            padding: 20px;
        }

        #gameCanvas {
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff88;
            border-radius: 5px;
            box-shadow: 0 0 20px #00ff88,
                       inset 0 0 20px #00ff88;
        }

        .hud {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            font-size: 24px;
            text-shadow: 0 0 10px #00ff88;
        }

        #score {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border: 1px solid #00ff88;
            border-radius: 20px;
            box-shadow: 0 0 10px #00ff88;
        }

        #debug {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border: 1px solid #00ff88;
            border-radius: 20px;
            font-size: 16px;
            text-align: center;
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 255, 136, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
        }

        #startMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border: 2px solid #00ff88;
            box-shadow: 0 0 20px #00ff88;
            animation: glow 2s infinite alternate;
        }

        #startMenu h1 {
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00ff88;
        }

        #startButton {
            background: transparent;
            border: 2px solid #00ff88;
            color: #00ff88;
            padding: 15px 30px;
            font-size: 20px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        #startButton:hover {
            background: #00ff88;
            color: #000;
            box-shadow: 0 0 20px #00ff88;
        }

        .controls {
            font-size: 14px;
            margin-top: 20px;
            text-align: left;
        }

        .controls p {
            margin: 5px 0;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px #00ff88;
            }
            to {
                box-shadow: 0 0 20px #00ff88, 0 0 30px #00ff88;
            }
        }

        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
                            0.025em 0.04em 0 #fffc00;
            }
            15% {
                text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
                            0.025em 0.04em 0 #fffc00;
            }
            16% {
                text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff,
                            -0.05em -0.05em 0 #fffc00;
            }
            49% {
                text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff,
                            -0.05em -0.05em 0 #fffc00;
            }
            50% {
                text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff,
                            0 -0.04em 0 #fffc00;
            }
            99% {
                text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff,
                            0 -0.04em 0 #fffc00;
            }
            100% {
                text-shadow: -0.05em 0 0 #00fffc, -0.025em -0.04em 0 #fc00ff,
                            -0.04em -0.025em 0 #fffc00;
            }
        }

        .game-over {
            animation: glitch 1s infinite;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="grid-overlay"></div>
        <div class="hud">
            <div id="score">Score: 0</div>
        </div>
        <div id="debug">Appuyez sur une flèche pour commencer</div>
        
        <div id="startMenu">
            <h1>SNAKE FUTURISTE</h1>
            <button id="startButton">JOUER</button>
            <div class="controls">
                <p>↑ : Monter</p>
                <p>↓ : Descendre</p>
                <p>← : Gauche</p>
                <p>→ : Droite</p>
                <p>ESPACE : Recommencer</p>
            </div>
        </div>
    </div>
    <script src="snake.js"></script>
</body>
</html>
